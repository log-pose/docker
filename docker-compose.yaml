version: '3'

services:
  postgres:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres@logpose
      - POSTGRES_DB=logpose
  nakama:
    image: nakama
    ports:
      - "7350:7350"
  room:
    image: room
    ports:
      - "7650:7650"
  influxdb:
    image: influxdb:2.7-alpine
    ports:
      - "8086:8086"
    volumes:
      - logpose:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin@logpose
      - DOCKER_INFLUXDB_INIT_ORG=logpose
      - DOCKER_INFLUXDB_INIT_BUCKET=logpose
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=logpose
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"

volumes:
  logpose:
